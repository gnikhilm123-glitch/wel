<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unsent</title>

<style>
*{
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    margin:0;
    height:100vh;
    background:linear-gradient(180deg,#ffe6f0,#ffd1e8,#fff0f7);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:#4b0033;
}

/* FLOATING LIGHT */
.light{
    position:absolute;
    bottom:-20px;
    font-size:14px;
    opacity:0.6;
    animation:rise 9s linear infinite;
}
@keyframes rise{
    to{
        transform:translateY(-120vh);
        opacity:0;
    }
}

/* CARD */
.card{
    width:360px;
    height:560px;
    background:rgba(255,255,255,0.85);
    border-radius:26px;
    padding:32px;
    text-align:center;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    backdrop-filter:blur(10px);
    box-shadow:0 30px 70px rgba(255,150,200,0.4);
    animation:fadeIn 0.8s ease;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(10px)}
    to{opacity:1;transform:translateY(0)}
}

.text{
    font-size:17px;
    line-height:1.8;
    opacity:0;
    animation:appear 1.2s forwards;
}

@keyframes appear{
    to{opacity:1}
}

/* BUTTON */
button{
    margin-top:20px;
    align-self:center;
    background:#ff9fcf;
    color:#4b0033;
    border:none;
    padding:12px 26px;
    border-radius:22px;
    font-size:15px;
    cursor:pointer;
}
button:hover{
    background:#ff85c2;
}

.small{
    font-size:14px;
    opacity:0.6;
    margin-top:10px;
}
</style>
</head>

<body>
